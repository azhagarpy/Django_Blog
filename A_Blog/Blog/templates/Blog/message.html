<div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %}class="'{{message.tags}}"{% endif %}>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

<style>
    .messages{
        background-color: rgb(0, 255, 42);
        color: black;
        width: 100%;
    }
</style>
<script>
    const msg=document.querySelector('.messages');
    setTimeout(() => {
        msg.style.display='none'
    }, 1000);
    
</script>
